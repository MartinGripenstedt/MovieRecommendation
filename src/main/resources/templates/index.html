<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie recommendations</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<h1>Movie :  </h1>
<div th:if="${movie != null}">
    <h2 th:text="${movie.title}">Movie Title</h2>
    <p><strong>Genre:</strong> <span th:text="${movie.genre}">Genre</span></p>
    <p><strong>Release Year:</strong> <span th:text="${movie.releaseYear}">Year</span></p>
    <p><strong>Description:</strong> <span th:text="${movie.description}">Description</span></p>
</div>
<div th:if="${movie == null}">
    <p>No movies available. Please add some!</p>
</div>

</body>
</html>
